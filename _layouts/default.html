<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | escape }}">
    <meta name="keywords" content="Jekyll, blog, tutorial, programming, teknologi">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
       <nav>
            <a href="{{ site.baseurl | relative_url }}">Home</a>
            <a href="{{ site.baseurl }}/about" | relative_url }}>About</a>
            <a href="{{ site.baseurl }}/contact" | relative_url }}>Contact</a>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} My Website</p>
        <div class="social-icons">
            <a href="https://facebook.com" class="btn">Facebook</a>
            <a href="https://twitter.com" class="btn">Twitter</a>
            <a href="https://instagram.com" class="btn">Instagram</a>
        </div>
    </footer>
</body>
</html>
